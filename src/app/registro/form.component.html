<div class="card bg-secundary .text-info">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form>
      <div class="form-group row">
        <label for="numeroCalle" class="col-form-label col-sm-2">Número de Calle</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="registro.numeroCalle" name="numeroCalle">
        </div>
      </div>

      <div class="form-group row">
        <label for="nombreCalle" class="col-form-label col-sm-2">Nombre de la Calle</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="registro.nombreCalle" name="nombreCalle">
        </div>
      </div>

      <div class="form-group row">
        <label for="ciudad" class="col-form-label col-sm-2">Ciudad</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="registro.ciudad" name="ciudad">
        </div>
      </div>

      <div class="form-group row">
        <label for="departamento" class="col-form-label col-sm-2">Departamento</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="registro.departamento" name="departamento">
        </div>
      </div>

      <div class="form-group row">
        <label for="codigoPostal" class="col-form-label col-sm-2">Código Postal</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="registro.codigoPostal" name="codigoPostal">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!registro.id else elseBlock">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
          </ng-template>
        </div>
      </div>
    </form>

  </div>
</div>
